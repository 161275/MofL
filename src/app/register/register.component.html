<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      <div class="cols6">
        <h2>Quiz Registration</h2>
      </div>
      <!-- <div class="cols6">
        <img src="" alt="">
      </div> -->
      <div class="card-content">
        <form #registerForm="ngForm">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" name="Name" #Name ngModel required>
              <label>Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input type="text" name="Name" #Email ngModel required [pattern]="emailpattern">
                <label>Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="registerForm.valid" >Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>  
</div>
